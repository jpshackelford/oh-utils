name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'bump:')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check if release is needed
        id: check_release
        run: |
          # Check if there are any conventional commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, creating initial release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            # Check for conventional commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --grep="^feat\|^fix\|^perf\|BREAKING CHANGE" || true)
            if [ -n "$COMMITS" ]; then
              echo "Found conventional commits since last tag"
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "No conventional commits found since last tag"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create release
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          # Bump version and create changelog
          uv run cz bump --changelog --yes

          # Get the new version
          NEW_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "NEW_VERSION=v${NEW_VERSION}" >> $GITHUB_ENV

      - name: Build package
        if: steps.check_release.outputs.should_release == 'true'
        run: uv build

      - name: Push changes
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          git push origin main
          git push origin --tags

      - name: Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: Release ${{ env.NEW_VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Publish to PyPI (placeholder)
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          echo "future state package publishing to PyPI"
          echo "Would publish version: ${{ env.NEW_VERSION }}"
          echo "Package files:"
          ls -la dist/

  publish-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build package
        run: uv build

      - name: Publish to Test PyPI (placeholder)
        run: |
          echo "future state package publishing to Test PyPI"
          echo "Package files:"
          ls -la dist/
