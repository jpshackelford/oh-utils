name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run ruff linting
        run: uv run ruff check .

      - name: Run ruff formatting check
        run: uv run ruff format --check .

      - name: Run mypy type checking
        run: uv run mypy ohc/

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size for faster CI
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest --cov=conversation_manager --cov=ohc --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=test-results.xml -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage
            htmlcov/

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage comment
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COVERAGE_PATH: .
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
          COVERAGE_DATA_BRANCH: python-coverage-comment-action-data
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: notice

      - name: Generate detailed coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“Š Detailed Coverage Report" > coverage_report.md
          echo "" >> coverage_report.md
          echo "### File-by-File Coverage" >> coverage_report.md
          echo "" >> coverage_report.md
          echo '```' >> coverage_report.md
          uv run python -m coverage report --show-missing --skip-covered >> coverage_report.md
          echo '```' >> coverage_report.md
          echo "" >> coverage_report.md
          echo "### Coverage Summary" >> coverage_report.md
          echo "" >> coverage_report.md
          echo '```' >> coverage_report.md
          uv run python -m coverage report >> coverage_report.md
          echo '```' >> coverage_report.md
          echo "" >> coverage_report.md
          echo "### New/Modified Files Coverage" >> coverage_report.md
          echo "" >> coverage_report.md
          echo "Coverage for files modified in this PR:" >> coverage_report.md
          echo '```' >> coverage_report.md
          # Get list of modified Python files
          git fetch origin main
          MODIFIED_FILES=$(git diff --name-only origin/main...HEAD | grep '\.py$' | grep -E '^(ohc|conversation_manager)/' || true)
          if [ -n "$MODIFIED_FILES" ]; then
            for file in $MODIFIED_FILES; do
              if [ -f "$file" ]; then
                echo "=== $file ===" >> coverage_report.md
                uv run python -m coverage report --include="$file" >> coverage_report.md || echo "No coverage data for $file" >> coverage_report.md
                echo "" >> coverage_report.md
              fi
            done
          else
            echo "No Python files modified in ohc/ or conversation_manager/" >> coverage_report.md
          fi
          echo '```' >> coverage_report.md

      - name: Post detailed coverage comment
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageReport = fs.readFileSync('coverage_report.md', 'utf8');

            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸ“Š Detailed Coverage Report')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: coverageReport
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageReport
              });
            }

  test-summary:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: test-results/

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
          path: coverage-reports/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        continue-on-error: true
        with:
          files: test-results/*.xml
          check_name: "Test Results Summary"
          comment_title: "Test Results & Coverage Summary"
          comment_mode: create new

      - name: Create test summary artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-summary
          path: |
            test-results/
            coverage-reports/

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
